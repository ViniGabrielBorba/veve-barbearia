<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Veve Barbearia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container header-container">
            <div class="logo-container">
                <img src="veve.jpg" alt="Logo Barbearia" class="logo">
                <h1>Veve Barbearia</h1>
            </div>

            <!-- Menu -->
            <nav class="navbar">
                <a href="index.html">Início</a>
                <a href="contato.html" class="active btn-highlight">Agendamento</a>
            </nav>

            <!-- Botão de menu mobile -->
            <div class="menu-toggle" id="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <!-- SEÇÃO DE AGENDAMENTO -->
    <section class="agendamento">
        <div class="container">
            <h2>Agende Seu Horário</h2>
            <p>Escolha o melhor dia e horário para cuidar do seu visual conosco.</p>

            <form id="bookingForm" class="form-agendamento">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone (WhatsApp)</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>

                <div class="form-group">
                    <label for="servico">Serviço</label>
                    <select id="servico" name="servico" required>
                        <option value="">Selecione</option>
                        <option value="Corte Masculino">Corte Masculino</option>
                        <option value="Barba">Barba</option>
                        <option value="Cabelo + Barba">Cabelo + Barba</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="form-group">
                    <label for="hora">Horário</label>
                    <input type="time" id="hora" name="hora" required>
                </div>

                <button type="submit" class="btn-agendar">Agendar</button>
            </form>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Barbearia Moderno - Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
